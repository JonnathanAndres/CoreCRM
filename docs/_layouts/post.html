---
layout: default
---
<section class="section">
  <div class="container">
    <h1 class="title">{{ page.title }}</h1>
    <h2 class="subtitle">
      written by <a href="https://github.com/holmescn">@holmescn</a>
      at <small>{{ page.date | date: '%b %d, %Y' }}</small>
      {% if page.category %}
      <span class="tag is-primary">{{ page.category }}</span>
      {% endif %}
    </h2>
    <div class="content">
      {{ content }}
    </div>
  </div>
</section>
